name: Droid Auto Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  prepare:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    outputs:
      comment_id: ${{ steps.tracking.outputs.comment_id }}
      run_code_review: ${{ steps.tracking.outputs.run_code_review }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Create tracking comment
        id: tracking
        uses: Factory-AI/droid-action/prepare@v3
        with:
          factory_api_key: ${{ secrets.FACTORY_API_KEY }}
          automatic_review: true

  code-review:
    needs: prepare
    if: needs.prepare.outputs.run_code_review == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Code Review
        uses: Factory-AI/droid-action/review@v3
        with:
          factory_api_key: ${{ secrets.FACTORY_API_KEY }}
          tracking_comment_id: ${{ needs.prepare.outputs.comment_id }}
          output_file: ${{ runner.temp }}/code-review-results.json

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: code-review-results
          path: ${{ runner.temp }}/code-review-results.json
          if-no-files-found: ignore

  combine:
    needs: [prepare, code-review]
    if: always() && needs.prepare.outputs.run_code_review == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Download Code Review Results
        uses: actions/download-artifact@v4
        with:
          name: code-review-results
          path: ${{ runner.temp }}
        continue-on-error: true

      - name: Combine Results
        uses: Factory-AI/droid-action/combine@v3
        with:
          factory_api_key: ${{ secrets.FACTORY_API_KEY }}
          tracking_comment_id: ${{ needs.prepare.outputs.comment_id }}
          code_review_results: ${{ runner.temp }}/code-review-results.json
          code_review_status: ${{ needs.code-review.result }}
